---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>
          {{ post.excerpt }} &raquo;
          <a href="{{ post.url }}">Lire en entier...</a>
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
